<html>

  <head>

  <body style="width: 20em">
      <!-- Section start: popup content -->
      <div id="popup-title">
        <img style="vertical-align:middle" src="images/icon_16.png">

        <h4>Saved Browser Configs</h4>

        <div class="dropdown_container">
          <select name="wgtmsr" id="wgtmsr">
            <option disabled selected value> Select an option </option>

        </div>
        <button id="load-button">Load</button>
        <button id="remove-button">Remove</button>
        <button id="view-button">View</button>
        <div>

        <form action="demo_form.asp">
        <h4>Open in:</h4>
          <label for="male">New Window</label>

          <label for="female">New Tab</label>
          <input type="radio" name="gender" id="female" value="female"><br>
        </form>

          <h4>Save Currently Open Tabs</h4>

          <button id="save-button">Save</button>

          <div id="wgtmsr">
             <input type="text" id="name-input" placeholder="Enter a title..."/>
